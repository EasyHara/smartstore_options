<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트스토어 옵션 자동 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Pretendard', sans-serif; padding: 20px; background: #f5f6fa; color: #333; }
    .container { max-width: 100%; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); overflow-x: auto; }
    h1 { font-size: 24px; margin-bottom: 16px; }
    table { width: 100%; min-width: 1200px; border-collapse: collapse; margin: 10px 0; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; word-break: break-word; }
    th { background-color: #f0f0f0; }
    button, input[type="file"], input[type="text"] { margin: 4px; padding: 6px 12px; font-size: 14px; }
    input[type="checkbox"] { margin-right: 4px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; font-family: monospace; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📃 스마트스토어 옵션 자동 생성기</h1>
    <input type="file" id="inputFile" accept=".xls,.xlsx">
    <button onclick="downloadTemplate()">엑셀 양식 다운로드</button>
    <br>
    <label><input type="checkbox" id="combineNameColor"> 상품명+색상</label>
    <br>
    <table id="inputTable">
      <thead>
        <tr>
          <th>대표</th><th>상품명</th><th>판매가</th><th>색상(콤마 또는 /)</th><th>사이즈(콤마 또는 /)</th>
          <th>1번 상품명</th><th>품절된 색상 입력</th><th>품절된 사이즈 입력</th><th>제외</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addRow()">+ 행 추가</button>
    <button onclick="clearTable()">초기화</button>
    <br>
    <input type="text" id="templateTitle" placeholder="양식 제목 입력">
    <button onclick="saveTemplate()">제목으로 저장</button>
    <br>
    <button onclick="generateZip()">일괄 엑셀 다운로드 (ZIP)</button>
    <button onclick="downloadRepresentative()">현재 대표기준 엑셀 다운로드</button>
    <br><br>
    <table id="templateList">
      <thead>
        <tr><th></th><th>제목</th><th>메모</th><th>생성일</th><th>수정일</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="deleteSelectedTemplate()">선택된 양식 삭제</button>
    <button onclick="loadSelectedTemplate()">불러오기</button>
  </div>
  <script>
    function addRow(data = {}) {
      const tbody = document.querySelector("#inputTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="radio" name="대표"></td>
        <td><input value="${data.상품명 || ''}"></td>
        <td><input value="${data.판매가 || ''}" type="number"></td>
        <td><input value="${data.색상 || ''}"></td>
        <td><input value="${data.사이즈 || ''}"></td>
        <td><input value="${data["1번 상품명"] || ''}"></td>
        <td><input value="${data.품절된색상 || ''}"></td>
        <td><input value="${data.품절된사이즈 || ''}"></td>
        <td><input type="checkbox" ${data.제외 ? 'checked' : ''}></td>
      `;
      tbody.appendChild(row);
    }

    function clearTable() {
      document.querySelector("#inputTable tbody").innerHTML = '';
    }

    function getDataFromTable() {
      const rows = document.querySelectorAll("#inputTable tbody tr");
      return Array.from(rows).map(row => {
        const cells = row.querySelectorAll("input");
        return {
          대표: cells[0].checked,
          상품명: cells[1].value,
          판매가: parseInt(cells[2].value) || 0,
          색상: cells[3].value,
          사이즈: cells[4].value,
          ["1번 상품명"]: cells[5].value,
          품절된색상: cells[6].value,
          품절된사이즈: cells[7].value,
          제외: cells[8].checked
        };
      });
    }

    function downloadTemplate() {
      const headers = ["상품명","판매가","색상","사이즈","1번 상품명","품절된 조합","제외"];
      const ws = XLSX.utils.aoa_to_sheet([headers]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "상품옵션");
      const wbout = XLSX.write(wb, {bookType:'xlsx', type:'array'});
      saveAs(new Blob([wbout], {type:"application/octet-stream"}), "smartstore_template.xlsx");
    }

    document.getElementById("inputFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets["상품옵션"] || workbook.Sheets[workbook.SheetNames[0]];
        if (!sheet) {
          alert("상품옵션 시트를 찾을 수 없습니다.");
          return;
        }
        const json = XLSX.utils.sheet_to_json(sheet);
        clearTable();
        json.forEach(row => {
          addRow({
            상품명: row["상품명"],
            판매가: row["판매가"],
            색상: row["색상"],
            사이즈: row["사이즈"],
            ["1번 상품명"]: row["1번 상품명"],
            품절된색상: row["품절된 색상 입력"] || row["품절된 조합"] || '',
            품절된사이즈: row["품절된 사이즈 입력"] || '',
            제외: row["제외"] === 'Y' || row["제외"] === true
          });
        });
      };

      reader.readAsArrayBuffer(file);
    });
    // 전체 옵션 데이터 추출 후 ZIP 파일로 저장하는 함수 추가
function generateZip() {
  const rows = getDataFromTable();
  const combine = document.getElementById("combineNameColor").checked;
  const grouped = {};
  const zip = new JSZip();

  // 그룹핑: 1번 상품명 기준으로 묶기
  rows.forEach(row => {
    if (row.제외) return;
    if (!grouped[row["1번 상품명"]]) grouped[row["1번 상품명"]] = [];
    grouped[row["1번 상품명"]].push(row);
  });

  Object.entries(grouped).forEach(([key, items]) => {
    const 대표 = items.find(i => i.대표) || items[0];
    const 대표판매가 = 대표.판매가;
    const 대표상품명 = 대표.상품명;
    let index = 1;
    const data = [];

    items.forEach(item => {
      if (item.제외) return;
      const 순번 = (index < 10 ? `0${index}` : index);
      const optionPrefix = `${순번}) ${combine ? item.상품명 + ' / ' : ''}`;
      const 색상목록 = (item.색상 || '').split(/[,/]/).map(s => s.trim()).filter(Boolean);
      const 사이즈목록 = (item.사이즈 || '').split(/[,/]/).map(s => s.trim()).filter(Boolean);
      const 품절색 = (item.품절된색상 || '').split(/[,/]/).map(s => s.trim());
      const 품절사이즈 = (item.품절된사이즈 || '').split(/[,/]/).map(s => s.trim());

      색상목록.forEach(color => {
        사이즈목록.forEach(size => {
          const 품절 = 품절색.includes(color) || 품절사이즈.includes(size);
          data.push({
            제품선택: `${optionPrefix}${color}`,
            색상: color,
            사이즈: size,
            옵션가: item === 대표 ? 0 : item.판매가 - 대표판매가,
            재고수량: 품절 ? 0 : 99999,
            관리코드: item.상품명,
            사용여부: "Y"
          });
        });
      });
      index++;
    });

    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
    const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
    zip.file(`${대표상품명}.xls`, wbout);
  });

  zip.generateAsync({ type: "blob" }).then(content => {
    saveAs(content, "옵션일괄다운로드.zip");
  });
}

// 선택된 대표 기준으로 단일 엑셀 다운로드
function downloadRepresentative() {
  const rows = getDataFromTable();
  const combine = document.getElementById("combineNameColor").checked;
  const 대표 = rows.find(r => r.대표) || rows[0];
  const 대표판매가 = 대표.판매가;
  const 대표상품명 = 대표.상품명;
  const 대표그룹 = 대표["1번 상품명"];

  const items = rows.filter(r => r["1번 상품명"] === 대표그룹 && !r.제외);
  let index = 1;
  const data = [];

  items.forEach(item => {
    const 순번 = (index < 10 ? `0${index}` : index);
    const optionPrefix = `${순번}) ${combine ? item.상품명 + ' / ' : ''}`;
    const 색상목록 = (item.색상 || '').split(/[,/]/).map(s => s.trim()).filter(Boolean);
    const 사이즈목록 = (item.사이즈 || '').split(/[,/]/).map(s => s.trim()).filter(Boolean);
    const 품절색 = (item.품절된색상 || '').split(/[,/]/).map(s => s.trim());
    const 품절사이즈 = (item.품절된사이즈 || '').split(/[,/]/).map(s => s.trim());

    색상목록.forEach(color => {
      사이즈목록.forEach(size => {
        const 품절 = 품절색.includes(color) || 품절사이즈.includes(size);
        data.push({
          제품선택: `${optionPrefix}${color}`,
          색상: color,
          사이즈: size,
          옵션가: item === 대표 ? 0 : item.판매가 - 대표판매가,
          재고수량: 품절 ? 0 : 99999,
          관리코드: item.상품명,
          사용여부: "Y"
        });
      });
    });
    index++;
  });

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
  const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
  saveAs(new Blob([wbout], { type: "application/octet-stream" }), `${대표상품명}_대표기준.xls`);
}

  </script>
</body>
</html>
