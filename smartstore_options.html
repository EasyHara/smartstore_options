<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트스토어 옵션 자동 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Pretendard', sans-serif; padding: 20px; background: #f5f6fa; color: #333; }
    .container { max-width: 100%; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); overflow-x: auto; }
    h1 { font-size: 24px; margin-bottom: 16px; }
    table { width: 100%; min-width: 1200px; border-collapse: collapse; margin: 10px 0; table-layout: fixed; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; word-break: break-word; }
    th { background-color: #f0f0f0; }
    button, input[type="file"], input[type="text"] { margin: 4px; padding: 6px 12px; font-size: 14px; }
    input[type="checkbox"] { margin-right: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📃 스마트스토어 옵션 자동 생성기</h1>

    <input type="file" id="inputFile" accept=".xls,.xlsx">
    <button onclick="downloadTemplate()">엑셀 양식 다운로드</button>
    <p style="font-size: 14px; color: #555; margin-bottom: 10px;">
      ※ 사이즈 입력 안내:<br>
      - <strong>230~240</strong>: 5단위 자동 생성 (230, 235, 240)<br>
      - <strong>230,235/245</strong>: 쉼표 또는 슬래시로 개별 사이즈 지정<br>
    </p>

    <p>옵션 노출 방식:
      <label><input type="radio" name="optionDisplay" value="both" checked> 색상&사이즈 모두</label>
      <label><input type="radio" name="optionDisplay" value="colorOnly"> 색상만</label>
      <label><input type="radio" name="optionDisplay" value="sizeOnly"> 사이즈만</label>
    </p>

    <table id="inputTable">
      <thead>
        <tr>
          <th>대표</th><th>상품명</th><th>판매가</th><th>색상</th><th>사이즈</th>
          <th>1번 상품명</th><th>품절된 조합</th><th>제외</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addRow()">+ 행 추가</button>
    <button onclick="clearTable()">초기화</button>
    <br><br>
    <button onclick="downloadRepresentative()">대표상품 엑셀 다운로드</button>
    <button onclick="generateZip()">일괄 엑셀 다운로드 (ZIP)</button>
    <button onclick="downloadAddProductExcel()">추가상품 엑셀 다운로드</button>
    <button onclick="downloadSingleProductExcel()">단품등록 엑셀 다운로드</button>
    <button onclick="downloadSingleProductExcelAll()">단품등록 엑셀 전체다운로드</button>
  </div>

  <script>
    document.getElementById("inputFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const sheetName = workbook.SheetNames.find(name =>
          name.includes("상품") || name.includes("옵션")
        ) || workbook.SheetNames[0];

        const sheet = workbook.Sheets[sheetName];
        if (!sheet) return alert("상품옵션 시트를 찾을 수 없습니다.");

        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        clearTable();
        json.forEach(row => addRow({
          상품명: row["상품명"],
          판매가: row["판매가"],
          색상: row["색상"],
          사이즈: row["사이즈"],
          ["1번 상품명"]: row["1번 상품명"],
          품절된조합: row["품절된 조합"] || '',
          제외: row["제외"] === 'Y' || row["제외"] === true
        }));
      };
      reader.readAsArrayBuffer(file);
    });

    function addRow(data = {}) {
      const tbody = document.querySelector("#inputTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="radio" name="대표"></td>
        <td><input value="${data.상품명 || ''}"></td>
        <td><input value="${data.판매가 || ''}" type="number"></td>
        <td><input value="${data.색상 || ''}"></td>
        <td><input value="${data.사이즈 || ''}"></td>
        <td><input value="${data["1번 상품명"] || ''}"></td>
        <td><input value="${data.품절된조합 || ''}"></td>
        <td><input type="checkbox" ${data.제외 ? 'checked' : ''}></td>
      `;
      tbody.appendChild(row);
    }

    function clearTable() {
      document.querySelector("#inputTable tbody").innerHTML = '';
    }

    function getDataFromTable() {
      const rows = document.querySelectorAll("#inputTable tbody tr");
      return Array.from(rows).map(row => {
        const cells = row.querySelectorAll("input");
        return {
          대표: cells[0]?.checked ?? false,
          상품명: cells[1]?.value?.trim() || "",
          판매가: parseInt(cells[2]?.value) || 0,
          색상: cells[3]?.value?.trim() || "",
          사이즈: cells[4]?.value?.trim() || "",
          ["1번 상품명"]: cells[5]?.value?.trim() || "",
          품절된조합: cells[6]?.value?.trim() || "",
          제외: cells[7]?.checked ?? false
        };
      });
    }

    function downloadTemplate() {
      const headers = ["상품명", "판매가", "색상", "사이즈", "1번 상품명", "품절된 조합", "제외"];
      const ws = XLSX.utils.aoa_to_sheet([headers]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "상품옵션");
      const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
      saveAs(new Blob([wbout], { type: "application/octet-stream" }), `스스_옵션양식.xls`);
    }
// 대표상품 기준 엑셀 다운로드 (확장 사이즈 적용)
function downloadRepresentative() {
  const rows = getDataFromTable().filter(r => !r.제외);
  if (rows.length === 0) return alert("출력할 데이터가 없습니다.");

  const 대표 = rows.find(r => r.대표) || rows[0];
  if (!대표) return alert("대표 상품이 없습니다.");

  const 대표판매가 = 대표.판매가;
  const 대표상품명 = 대표.상품명;
  const mode = getOptionDisplayMode();

  const items = rows
    .filter(r => !r.제외)
    .sort((a, b) => (a === 대표 ? -1 : b === 대표 ? 1 : 0));

  let index = 1;
  const data = [];

  items.forEach(item => {
    const 순번 = index < 10 ? `0${index}` : `${index}`;
    const is대표 = item === 대표;

    const 상품이름 = is대표
      ? (item["1번 상품명"] && item["1번 상품명"] !== item.상품명
          ? `${item.상품명.split(' ')[0]} ${item["1번 상품명"]}`
          : item.상품명)
      : item.상품명;

    const 색상목록 = parseOptions(item.색상);
    const 사이즈목록 = expandSizes(item.사이즈);
    const 품절조합 = parseOptions(item.품절된조합);
    const 색상배열 = 색상목록.length > 0 ? 색상목록 : [""];

    색상배열.forEach(color => {
      if (사이즈목록.length === 0) {
        const 품절 = 품절조합.includes(color);
        const base = applyOptionMode(상품이름, color, null, 상품이름, 순번);
        data.push({
          ...base,
          옵션가: is대표 ? 0 : item.판매가 - 대표판매가,
          재고수량: 품절 ? 0 : 99999,
          관리코드: item.상품명,
          사용여부: "Y"
        });
      } else {
        사이즈목록.forEach(size => {
          const 품절 =
            품절조합.includes(color) ||
            품절조합.includes(size) ||
            품절조합.includes(`${color}-${size}`);
          const base = applyOptionMode(상품이름, color, size, 상품이름, 순번);
          data.push({
            ...base,
            옵션가: is대표 ? 0 : item.판매가 - 대표판매가,
            재고수량: 품절 ? 0 : 99999,
            관리코드: item.상품명,
            사용여부: "Y"
          });
        });
      }
    });

    index++;
  });

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
  const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
  const safeName = (대표상품명 || "대표상품").replace(/[\\/:*?"<>|]/g, "").trim();
  saveAs(new Blob([wbout], { type: "application/octet-stream" }), `${safeName}.xls`);
}
// 일괄 엑셀 ZIP 다운로드 (확장 사이즈 적용)
function generateZip() {
  const rows = getDataFromTable().filter(r => !r.제외);
  if (rows.length === 0) return alert("출력할 데이터가 없습니다.");

  const mode = getOptionDisplayMode();
  const zip = new JSZip();

  rows.forEach(대표 => {
    const 대표판매가 = 대표.판매가;
    const 대표상품명 = (대표.상품명 || "대표상품").replace(/[\\/:*?"<>|]/g, "").trim();
    const items = rows
      .filter(r => !r.제외)
      .sort((a, b) => (a === 대표 ? -1 : b === 대표 ? 1 : 0));

    let index = 1;
    const data = [];

    items.forEach(item => {
      const 순번 = index < 10 ? `0${index}` : `${index}`;
      const is대표 = item === 대표;
      const 상품이름 = is대표 && item["1번 상품명"] && item["1번 상품명"] !== item.상품명
        ? `${item.상품명.split(' ')[0]} ${item["1번 상품명"]}`
        : item.상품명;

      const 색상목록 = parseOptions(item.색상);
      const 사이즈목록 = expandSizes(item.사이즈);
      const 품절조합 = parseOptions(item.품절된조합);
      const 색상배열 = 색상목록.length > 0 ? 색상목록 : [""];

      색상배열.forEach(color => {
        if (사이즈목록.length === 0) {
          const 품절 = 품절조합.includes(color);
          const base = applyOptionMode(상품이름, color, null, 상품이름, 순번);
          data.push({
            ...base,
            옵션가: is대표 ? 0 : item.판매가 - 대표판매가,
            재고수량: 품절 ? 0 : 99999,
            관리코드: item.상품명,
            사용여부: "Y"
          });
        } else {
          사이즈목록.forEach(size => {
            const 품절 = 품절조합.includes(color) || 품절조합.includes(size) || 품절조합.includes(`${color}-${size}`);
            const base = applyOptionMode(상품이름, color, size, 상품이름, 순번);
            data.push({
              ...base,
              옵션가: is대표 ? 0 : item.판매가 - 대표판매가,
              재고수량: 품절 ? 0 : 99999,
              관리코드: item.상품명,
              사용여부: "Y"
            });
          });
        }
      });

      index++;
    });

    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
    const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
    zip.file(`${대표상품명}.xls`, wbout);
  });

  zip.generateAsync({ type: "blob" }).then(content => {
    saveAs(content, "옵션_일괄다운로드.zip");
  });
}

// 추가상품 엑셀 다운로드 (모든 제외되지 않은 상품 포함)
function downloadAddProductExcel() {
  const rows = getDataFromTable().filter(r => !r.제외);
  if (rows.length === 0) return alert("출력할 데이터가 없습니다.");

  const 대표 = rows.find(r => r.대표) || rows[0];
  if (!대표) return alert("대표 상품이 없습니다.");

  const 대표상품명 = 대표.상품명;
  const items = rows.sort((a, b) => (a === 대표 ? -1 : b === 대표 ? 1 : 0));

  let index = 1;
  const data = [];

  items.forEach(item => {
    const 순번 = index < 10 ? `0${index}` : `${index}`;
    const 색상목록 = parseOptions(item.색상);
    const 사이즈목록 = expandSizes(item.사이즈);
    const 색상배열 = 색상목록.length > 0 ? 색상목록 : [""];

    색상배열.forEach(color => {
      if (사이즈목록.length === 0) {
        data.push({
          추가상품명: "제품선택",
          추가상품값: `${순번}) ${item.상품명} / ${color}`.trim(),
          추가상품가: item.판매가,
          재고수량: 99999,
          사용여부: "Y",
          관리코드: item.상품명
        });
      } else {
        사이즈목록.forEach(size => {
          data.push({
            추가상품명: "제품선택",
            추가상품값: `${순번}) ${item.상품명} / ${color}`.trim(),
            추가상품가: item.판매가,
            재고수량: 99999,
            사용여부: "Y",
            관리코드: item.상품명
          });
        });
      }
    });

    index++;
  });

  if (data.length === 0) return alert("추가상품 데이터가 없습니다.");

  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "추가상품");
  const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
  const safeName = (대표상품명 || "추가상품").replace(/[\\/:*?"<>|]/g, "").trim();
  saveAs(new Blob([wbout], { type: "application/octet-stream" }), `추가상품_${safeName}.xls`);
}
  
// 단품등록용 엑셀 다운로드 - 대표상품만 순번 없이 출력  
function downloadSingleProductExcel() {
  const rows = getDataFromTable().filter(r => !r.제외);
  const 대표 = rows.find(r => r.대표) || rows[0];
  if (!대표) return alert("대표 상품이 없습니다.");

  const 색상목록 = parseOptions(대표.색상);
  const 사이즈목록 = expandSizes(대표.사이즈);
  const 품절조합 = parseOptions(대표.품절된조합);
  const 상품명 = 대표["1번 상품명"] || 대표.상품명;
  const mode = getOptionDisplayMode();

  const data = [];

  색상목록.forEach(color => {
    if (사이즈목록.length === 0) {
      const 품절 = 품절조합.includes(color);

      if (mode === "colorOnly") {
        data.push({ 제품선택: 상품명, 색상: color, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
      } else if (mode === "sizeOnly") {
        data.push({ 제품선택: 상품명, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
      } else {
        data.push({ 제품선택: `${상품명} / ${color}`, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
      }

    } else {
      사이즈목록.forEach(size => {
        const 품절 = 품절조합.includes(color) || 품절조합.includes(size) || 품절조합.includes(`${color}-${size}`);

        if (mode === "colorOnly") {
          data.push({ 제품선택: 상품명, 색상: color, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        } else if (mode === "sizeOnly") {
          data.push({ 제품선택: `${상품명} / ${size}`, 사이즈: size, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        } else {
          data.push({ 제품선택: `${상품명} / ${color}`, 사이즈: size, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        }
      });
    }
  });

  // 열 정리
  const hasSize = data.some(row => row.사이즈);
  if (mode !== "colorOnly") data.forEach(row => delete row.색상);
  if (mode === "sizeOnly") data.forEach(row => delete row.색상);
  if (!hasSize && mode !== "sizeOnly") data.forEach(row => delete row.사이즈);

  const safeFileName = (대표.상품명 || "단품등록").replace(/[\/:*?"<>|]/g, "").trim();
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "단품옵션");
  const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
  saveAs(new Blob([wbout], { type: "application/octet-stream" }), `단품등록_${safeFileName}.xls`);
}


// 단품등록용 전체 엑셀 ZIP 다운로드
function downloadSingleProductExcelAll() {
  const rows = getDataFromTable().filter(r => !r.제외);
  if (rows.length === 0) return alert("출력할 데이터가 없습니다.");

  const mode = getOptionDisplayMode();
  const zip = new JSZip();
  const 상품그룹 = [...new Set(rows.map(r => r.상품명))];

  상품그룹.forEach(상품명 => {
    const 그룹 = rows.filter(r => r.상품명 === 상품명);
    const 대표 = 그룹.find(r => r.대표) || 그룹[0];
    const 색상목록 = parseOptions(대표.색상);
    const 사이즈목록 = expandSizes(대표.사이즈);
    const 품절조합 = parseOptions(대표.품절된조합);
    const 대표상품명 = 대표["1번 상품명"] || 대표.상품명;

    const data = [];

    색상목록.forEach(color => {
      if (사이즈목록.length === 0) {
        const 품절 = 품절조합.includes(color);

        if (mode === "colorOnly") {
          data.push({ 제품선택: 대표상품명, 색상: color, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        } else if (mode === "sizeOnly") {
          data.push({ 제품선택: 대표상품명, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        } else {
          data.push({ 제품선택: `${대표상품명} / ${color}`, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
        }

      } else {
        사이즈목록.forEach(size => {
          const 품절 = 품절조합.includes(color) || 품절조합.includes(size) || 품절조합.includes(`${color}-${size}`);

          if (mode === "colorOnly") {
            data.push({ 제품선택: 대표상품명, 색상: color, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
          } else if (mode === "sizeOnly") {
            data.push({ 제품선택: `${대표상품명} / ${size}`, 사이즈: size, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
          } else {
            data.push({ 제품선택: `${대표상품명} / ${color}`, 사이즈: size, 옵션가: 0, 재고수량: 품절 ? 0 : 99999, 관리코드: 대표.상품명, 사용여부: "Y" });
          }
        });
      }
    });

    // 열 정리
    const hasSize = data.some(row => row.사이즈);
    if (mode !== "colorOnly") data.forEach(row => delete row.색상);
    if (mode === "sizeOnly") data.forEach(row => delete row.색상);
    if (!hasSize && mode !== "sizeOnly") data.forEach(row => delete row.사이즈);

    const safeFileName = (대표.상품명 || "단품등록").replace(/[\/:*?"<>|]/g, "").trim();
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "단품옵션");
    const wbout = XLSX.write(wb, { bookType: 'xls', type: 'array' });
    zip.file(`단품등록_${safeFileName}.xls`, wbout);
  });

  zip.generateAsync({ type: "blob" }).then(content => {
    saveAs(content, "단품등록_전체다운로드.zip");
  });
}
// 색상/사이즈 분리 함수
function parseOptions(input) {
  if (!input || typeof input !== 'string') return [];
  return input.split(/[,/]/).map(s => s.trim()).filter(Boolean);
}
// 옵션 노출 방식 확인 함수
function getOptionDisplayMode() {
  const selected = document.querySelector('input[name="optionDisplay"]:checked');
  return selected ? selected.value : "both";
} 
// 옵션 구성 방식 적용 함수
function applyOptionMode(제품명, 색상, 사이즈, 상품명, 순번) {
  const mode = getOptionDisplayMode();
  let 제품선택값 = `${순번}) ${제품명}`;
  let 색상열 = 색상 || "";
  let 사이즈열 = 사이즈 || "";

  if (mode === "colorOnly") {
    return { 제품선택: 제품선택값, 색상: 색상열 };
  } else if (mode === "sizeOnly") {
    제품선택값 += 사이즈 ? ` / ${사이즈}` : "";
    return { 제품선택: 제품선택값, 사이즈: 사이즈열 };
  } else {
    제품선택값 += 색상 ? ` / ${색상}` : "";
    return 사이즈
      ? { 제품선택: 제품선택값, 사이즈: 사이즈열 }
      : { 제품선택: 제품선택값 };
  }
}
function expandSizes(sizeStr) {
  if (!sizeStr || typeof sizeStr !== 'string') return [];

  // 쉼표 또는 슬래시로 구분된 경우
  if (sizeStr.includes(',') || sizeStr.includes('/')) {
    return sizeStr.split(/[,/]/).map(s => s.trim()).filter(Boolean);
  }

  // 범위 (예: 230~240) 처리
  const rangeMatch = sizeStr.match(/^(\d{3})~(\d{3})$/);
  if (rangeMatch) {
    const start = parseInt(rangeMatch[1]);
    const end = parseInt(rangeMatch[2]);
    const step = 5;
    const result = [];
    for (let i = start; i <= end; i += step) {
      result.push(i.toString());
    }
    return result;
  }

  return [sizeStr.trim()];
}
