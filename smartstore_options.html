<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트스토어 옵션 자동 생성기</title>
  <!-- 외부 라이브러리 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/plugins/SortableMultiDrag.min.js"></script>

  <style>
    /* ───────────────────────────────────────────────────────────── */
    /* 박스 모델 통일 */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'Pretendard', sans-serif;
      padding: 20px;
      background: #f5f6fa;
      color: #333;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .guide {
      position: relative;
      background: #f8f9fc;
      padding: 16px 20px;
      margin-bottom: 24px;
      border-radius: 10px;
      line-height: 1.6;
      box-shadow: 0 0 0 1px #e5e7eb;
    }
    .guide a.github {
      position: absolute;
      top: 12px; right: 16px;
      background: #f8f9fc; color: #2563eb;
      font-weight: 500; font-size: 14px;
      text-decoration: none;
      padding: 4px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    .guide strong { display: block; margin-bottom: 8px; }

    /* 테이블 스타일 */
    table {
      width: 100%; min-width: 1200px;
      border-collapse: collapse;
      margin: 10px 0;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      word-break: break-word;
      vertical-align: middle;
    }
    th { background: #f0f0f0; }

    /* 공통 버튼/입력 스타일 */
    button, input[type="file"], input[type="number"], input[type="text"] {
      margin: 4px; padding: 6px 10px;
      font-size: 14px; height: 36px;
      vertical-align: middle;
    }

    /* ───────────────────────────────────────────────────────────── */
    /* 모든 테이블 내부 텍스트/넘버 입력박스 스타일 */
    #inputTable td input[type="text"],
    #inputTable td input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      border: none;
      outline: none;
      background: transparent;
      padding: 4px 6px;
      margin: 0;
    }

    /* 이동 체크박스(.to-move) 커스텀 */
    #inputTable td input.to-move {
      -webkit-appearance: none;
      appearance: none;
      width: 16px; height: 16px;
      background-color: transparent; border: none;
      cursor: pointer; margin: auto; display: block;
      position: relative;
    }
    #inputTable td input.to-move:checked {
      background-color: #2563eb;
    }
    #inputTable td input.to-move:checked::after {
      content: '✔';
      color: #fff;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px; line-height: 1;
    }

    /* 라디오 버튼 중앙 정렬 */
    #inputTable td input[type="radio"] {
      margin: auto; display: block;
    }

    /* 8번째 열(품절된 조합) 말줄임 */
    #inputTable td:nth-child(8) input[type="text"] {
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📃 스마트스토어 옵션 자동 생성기</h1>

    <!-- 파일 업로드 & 템플릿 다운로드 -->
    <input type="file" id="inputFile" accept=".xls,.xlsx">
    <button onclick="downloadTemplate()">엑셀 양식 다운로드</button>

    <!-- 사이즈 입력 방법 안내 + GitHub 링크 -->
    <div class="guide">
      <a href="https://github.com/EasyHara/smartstore_options/blob/main/smartstore_options.html"
         class="github" target="_blank">웹 파일</a>
      <strong>사이즈 입력 방법 안내</strong>
      <ul style="margin:0; padding-left:20px;">
        <li><strong>범위 입력:</strong> <code>230~240</code> → 5단위 자동 생성 (예: 230,235,240)</li>
        <li><strong>개별 입력:</strong> <code>230,235/245</code> → 쉼표 또는 슬래시로 직접 지정</li>
        <li>네이버 규정에 따라 미달·초과 옵션은 다운로드 시 자동 제거됩니다</li>
      </ul>
    </div>

    <!-- 옵션 노출 방식 / 할인률 -->
    <div style="margin-bottom:24px;">
      <span>옵션 노출 방식:</span>
      <label><input type="radio" name="optionDisplay" value="both" checked> 색상&사이즈 모두</label>
      <label><input type="radio" name="optionDisplay" value="colorOnly"> 색상만</label>
      <label><input type="radio" name="optionDisplay" value="sizeOnly"> 사이즈만</label>
      <label style="margin-left:20px;">옵션가 계산 할인률 (%)</label>
      <input type="number" id="discountRate" value="0" min="0" max="99">%
    </div>

    <!-- 옵션 테이블 -->
    <table id="inputTable">
      <thead>
        <tr>
          <th>이동</th>
          <th>대표</th>
          <th>상품명</th>
          <th>판매가(네이버할인가)</th>
          <th>색상</th>
          <th>사이즈</th>
          <th>1번 상품명</th>
          <th>품절된 조합</th>
          <th>제외</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS로 addRow() 호출 시 여기에 <tr>이 추가됩니다 -->
      </tbody>
    </table>

    <!-- 행 추가 / 조작 버튼 -->
    <button onclick="addRow()">+ 행 추가</button>
    <button onclick="clearTable()">초기화</button>
    <button onclick="resetOrder()">순서 초기화</button>
    <button onclick="moveSelectedToTop()">맨 위로</button>
    <button onclick="moveSelectedUp()">위로</button>
    <button onclick="moveSelectedDown()">아래로</button>
    <button onclick="moveSelectedToBottom()">맨 아래로</button>

    <!-- 다운로드 버튼 -->
    <div style="text-align:center; margin-top:20px;">
      <button onclick="downloadRepresentative()">선택상품 엑셀 다운로드</button>
      <button onclick="generateZip()">일괄 ZIP 다운로드</button>
      <button onclick="downloadAddProductExcel()">추가상품 다운로드</button>
      <button onclick="downloadSingleProductExcel()">단품등록 다운로드</button>
      <button onclick="downloadSingleProductExcelAll()">단품 전체 ZIP</button>
      <button onclick="downloadOrderedTemplate()">순서반영 엑셀 다운로드</button>
    </div>
  </div>

  <script>
    
  // core + plugin 모두 로드된 이후에 한 번만 실행
  Sortable.create(document.querySelector('#inputTable tbody'), {
    animation: 150,
    handle: 'td',
    multiDrag: true,           // 멀티 드래그 활성화
    selectedClass: 'selected', // 선택된 행에 적용할 클래스
    multiDragKey: 'ctrl',      // Ctrl(Cmd) 키로 복수 선택
    fallbackTolerance: 3
  });
    // 클릭 핸들러: Ctrl/Cmd+클릭 시 selected 클래스 토글
function onRowClick(e) {
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
  if (e.ctrlKey || e.metaKey) this.classList.toggle('selected');
}


  // 2) 테이블 데이터를 스스_옵션양식 양식으로 엑셀 다운로드
  function downloadOrderedTemplate() {
    // 헤더 (스스_옵션양식과 동일)
    const headers = ["상품명","판매가","색상","사이즈","1번 상품명","품절된 조합","제외"];
    // 현재 화면의 순서대로 데이터 수집
    const data = Array.from(document.querySelectorAll('#inputTable tbody tr')).map(row => {
      const inputs = row.querySelectorAll('input');
      return [
        inputs[2].value.trim(),                  // 상품명
        parseInt(inputs[3].value) || 0,          // 판매가
        inputs[4].value.trim(),                  // 색상
        inputs[5].value.trim(),                  // 사이즈
        inputs[6].value.trim(),                  // 1번 상품명
        inputs[7].value.trim(),                  // 품절된 조합
        inputs[8].checked ? 'Y' : ''             // 제외(Y/빈문자)
      ];
    });

    // 엑셀 생성
    const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "상품옵션");
    const blob = new Blob(
      [XLSX.write(wb, { bookType: 'xls', type: 'array' })],
      { type: 'application/octet-stream' }
    );
    saveAs(blob, '스스_옵션양식-순서반영.xls');
  }
    let originalData = [];

    // 테이블 초기화
function clearTable() {
  document.querySelector('#inputTable tbody').innerHTML = '';
  document.getElementById('inputFile').value = '';    // 파일 선택 초기화
  originalData = [];                                  // 저장된 원본 순서도 초기화
}

    // 원래 순서 복원
    function resetOrder() {
      clearTable();
      originalData.forEach(d => addRow(d));
    }

    // 현재 테이블 데이터를 읽어서 객체 배열 리턴
    function getDataFromTable() {
      return Array.from(document.querySelectorAll('#inputTable tbody tr')).map(row => {
        const inputs = row.querySelectorAll('input');
        return {
          대표:     inputs[1].checked,
          상품명:   inputs[2].value.trim(),
          판매가:   parseInt(inputs[3].value)||0,
          색상:     inputs[4].value.trim(),
          사이즈:   inputs[5].value.trim(),
          ['1번 상품명']: inputs[6].value.trim(),
          품절된조합: inputs[7].value.trim(),
          제외:     inputs[8].checked
        };
      });
    }

    // 선택된 행을 위로/아래로 이동
    function moveSelectedUp() {
      const tbody = document.querySelector('#inputTable tbody');
      Array.from(tbody.querySelectorAll('tr')).forEach(row => {
        const cb = row.querySelector('.to-move');
        if (cb && cb.checked) {
          const prev = row.previousElementSibling;
          if (prev) tbody.insertBefore(row, prev);
        }
      });
    }
    function moveSelectedDown() {
      const tbody = document.querySelector('#inputTable tbody');
      Array.from(tbody.querySelectorAll('tr')).reverse().forEach(row => {
        const cb = row.querySelector('.to-move');
        if (cb && cb.checked) {
          const next = row.nextElementSibling;
          if (next) tbody.insertBefore(next, row);
        }
      });
    }
    // 선택된 행을 맨 위로 이동
function moveSelectedToTop() {
  const tbody = document.querySelector('#inputTable tbody');
  // 선택된 tr들을 배열로, 위→아래 순서로 순회
  Array.from(tbody.querySelectorAll('tr')).forEach(row => {
    const cb = row.querySelector('.to-move');
    if (cb && cb.checked) {
      tbody.insertBefore(row, tbody.firstElementChild);
    }
  });
}

// 선택된 행을 맨 아래로 이동
function moveSelectedToBottom() {
  const tbody = document.querySelector('#inputTable tbody');
  // 선택된 tr들을 배열로, 아래→위 순서로 순회해야 순서 꼬임 방지
  Array.from(tbody.querySelectorAll('tr')).reverse().forEach(row => {
    const cb = row.querySelector('.to-move');
    if (cb && cb.checked) {
      tbody.appendChild(row);
    }
  });
}

    // 엑셀 템플릿 다운로드
    function downloadTemplate() {
      const headers = ['상품명','판매가','색상','사이즈','1번 상품명','품절된 조합','제외'];
      const ws = XLSX.utils.aoa_to_sheet([headers]);
      const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,ws,'상품옵션');
      const blob = new Blob([XLSX.write(wb,{bookType:'xls',type:'array'})],{type:'application/octet-stream'});
      saveAs(blob,'스스_옵션양식.xls');
    }

    // 업로드 파일 읽기 & 원본 저장
   document.getElementById('inputFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const data = new Uint8Array(evt.target.result);
        const wb = XLSX.read(data,{type:'array'});
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet,{defval:''});
        clearTable();
        json.forEach(r => addRow({
          상품명: r['상품명'],
          판매가: r['판매가'],
          색상:   r['색상'],
          사이즈: r['사이즈'],
          '1번 상품명': r['1번 상품명'],
          품절된조합: r['품절된 조합']||'',
          제외: r['제외']==='Y'
        }));
        originalData = getDataFromTable();
      };
      reader.readAsArrayBuffer(file);
    });
      // 네이버 옵션가 유효성 검사
  function isValidOptionPrice(basePrice, diff) {
    if (basePrice < 2000) return diff >= 0 && diff <= basePrice;
    if (basePrice < 10000) return diff >= -basePrice * 0.5 && diff <= basePrice;
    return diff >= -basePrice * 0.5 && diff <= basePrice * 0.5;
  }

  // 할인률 기준 원가 계산
  function calculateOriginalPrice(salePrice, discountRate) {
    const raw = salePrice / (1 - discountRate / 100);
    return Math.round(raw / 100) * 100;
  }

  // 옵션 문자열 → 배열
  function parseOptions(str) {
    if (!str) return [];
    return str.toString().split(/[,/]/).map(s => s.trim()).filter(Boolean);
  }

   
// 대표상품 기준 엑셀 다운로드
  function downloadRepresentative() {
    const rows = getDataFromTable().filter(r => !r.제외);
    if (!rows.length) return alert("출력할 데이터가 없습니다.");

    // 대표 선택
    const 대표 = rows.find(r => r.대표) || rows[0];
    const 할인률 = parseFloat(document.getElementById("discountRate").value) || 0;
    const 대표정가 = calculateOriginalPrice(대표.판매가, 할인률);
    const mode = getOptionDisplayMode();

    // 대표맨앞+나머지 순서 유지
    const ordered = [대표, ...rows.filter(r => r !== 대표)];

    // 옵션 데이터 생성
    let data = [];
    ordered.forEach(item => {
      const dif = item.판매가 - 대표.판매가;
      if (!isValidOptionPrice(대표정가, dif)) return;

      const baseName = item.상품명;
      const 색s = parseOptions(item.색상).length ? parseOptions(item.색상) : [""];
      const 사s = expandSizes(item.사이즈);

      색s.forEach(col => {
        if (!사s.length) {
          data.push({
            ...applyOptionMode(baseName, col, null, ""),
            옵션가: dif,
            재고수량: 99999,
            관리코드: item.상품명,
            사용여부: "Y"
          });
        } else {
          사s.forEach(sz => {
            data.push({
              ...applyOptionMode(baseName, col, sz, ""),
              옵션가: dif,
              재고수량: 99999,
              관리코드: item.상품명,
              사용여부: "Y"
            });
          });
        }
      });
    });

    // 중복 제거
    const seen = new Set();
    data = data.filter(r => {
      const key = [r.관리코드, r.옵션가, r.색상||"", r.사이즈||""].join("|");
      if (seen.has(key)) return false;
      seen.add(key);
      return true;
    });

    // 순번 붙이기 (관리코드별)
    const seqMap = {};
    data.forEach(r => {
      if (!(r.관리코드 in seqMap)) seqMap[r.관리코드] = Object.keys(seqMap).length + 1;
    });
    data = data.map(r => {
      const seq = String(seqMap[r.관리코드]).padStart(2, "0");
      return { ...r, 제품선택: `${seq}) ${r.제품선택}` };
    });

    // (4) both 모드일 때 색상 열 삭제
    if (mode === "both") {
      data.forEach(r => delete r.색상);
    }
    // colorOnly → 사이즈 삭제, sizeOnly → 색상 삭제
    if (mode === "colorOnly") data.forEach(r => delete r.사이즈);
    if (mode === "sizeOnly")  data.forEach(r => delete r.색상);

    // 시트 생성 & 다운로드
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
    saveAs(new Blob([XLSX.write(wb, { bookType: "xls", type: "array" })]),
           `${대표.상품명}.xls`);
  }

// 일괄 ZIP 다운로드 함수 (25자 트리밍 + both 모드 색상 열 제거)
function generateZip() {
  // 1) 현재 화면의 순서대로, 제외된 항목은 필터링
  const rows = getDataFromTable().filter(r => !r.제외);
  if (rows.length === 0) {
    alert("출력할 데이터가 없습니다.");
    return;
  }

  const discountRate = parseFloat(document.getElementById("discountRate").value) || 0;
  const mode = getOptionDisplayMode();
  const zip = new JSZip();

  // 2) 각 대표상품별로 ZIP 파일에 XLS 추가
  rows.forEach(representative => {
    // 계산 원가
    const originalPrice = calculateOriginalPrice(representative.판매가, discountRate);

    // 대표 상품을 첫 번째로, 나머지는 순서 유지
    const ordered = [
      representative,
      ...rows.filter(r => r !== representative)
    ];

    // 옵션 데이터 배열 구축
    let data = [];
    ordered.forEach(item => {
      const optionDiff = item.판매가 - representative.판매가;
      if (!isValidOptionPrice(originalPrice, optionDiff)) return;

      const baseName = (item === representative &&
                        item["1번 상품명"] &&
                        item["1번 상품명"] !== item.상품명)
        ? `${item.상품명.split(" ")[0]} ${item["1번 상품명"]}`
        : item.상품명;

      const colors = parseOptions(item.색상).length ? parseOptions(item.색상) : [""];
      const sizes  = expandSizes(item.사이즈);

      colors.forEach(col => {
        if (sizes.length === 0) {
          data.push({
            ...applyOptionMode(baseName, col, null, ""),
            옵션가: optionDiff,
            재고수량: 99999,
            관리코드: item.상품명,
            사용여부: "Y"
          });
        } else {
          sizes.forEach(sz => {
            data.push({
              ...applyOptionMode(baseName, col, sz, ""),
              옵션가: optionDiff,
              재고수량: 99999,
              관리코드: item.상품명,
              사용여부: "Y"
            });
          });
        }
      });
    });

    // 3) 중복 제거
    {
      const seen = new Set();
      data = data.filter(r => {
        const key = [r.관리코드, r.옵션가, r.색상||"", r.사이즈||""].join("|");
        if (seen.has(key)) return false;
        seen.add(key);
        return true;
      });
    }

    // 4) 관리코드별 순번 매핑
    const seqMap = {};
    data.forEach(r => {
      if (!(r.관리코드 in seqMap)) {
        seqMap[r.관리코드] = Object.keys(seqMap).length + 1;
      }
    });

    // 5) 순번 붙이기 + 공백/슬래시 정리 + 25자 트리밍
    data = data.map(r => {
      const seq = String(seqMap[r.관리코드]).padStart(2, "0");
      let text = `${seq}) ${r.제품선택}`;
      text = text
        .replace(/\)\s*/g, ")")
        .replace(/\s*\/\s*/g, "/");
      if (text.length > 25) text = text.slice(0, 25);
      return { ...r, 제품선택: text };
    });

    // 6) 모드별 컬럼 정리
    if (mode === "both")       data.forEach(r => delete r.색상);
    if (mode === "colorOnly")  data.forEach(r => delete r.사이즈);
    if (mode === "sizeOnly")   data.forEach(r => delete r.색상);

    // 7) 워크북 생성 후 ZIP에 파일 추가
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "옵션데이터");
    const blob = XLSX.write(wb, { bookType: "xls", type: "array" });
    zip.file(`${representative.상품명}.xls`, blob);
  });

  // 8) ZIP 다운로드
  zip.generateAsync({ type: "blob" })
     .then(content => saveAs(content, "옵션_일괄다운로드.zip"));
}

// 색상/사이즈 분리 함수
function parseOptions(input) {
  if (!input || typeof input !== 'string') return [];
  return input.split(/[,/]/).map(s => s.trim()).filter(Boolean);
}
// 옵션 노출 방식 확인 함수
function getOptionDisplayMode() {
  const selected = document.querySelector('input[name="optionDisplay"]:checked');
  return selected ? selected.value : "both";
} 

// 옵션 구성 방식 적용 함수 (텍스트 생성 → 공백/슬래시 정리 → 25자 트리밍 → 반환)
  // (1) 옵션 구성 방식 적용 함수
  function applyOptionMode(제품명, 색상, 사이즈, 순번) {
    // 1) 순번 접두사 붙이기
    const prefix = 순번 ? `${순번}) ` : "";
    let 텍스트 = `${prefix}${제품명}`;

    // 2) 옵션 노출 모드에 따라 색상/사이즈 붙이기
    const mode = getOptionDisplayMode();
    if (mode === "both") {
      if (색상) 텍스트 += ` / ${색상}`;
      if (사이즈) 텍스트 += ` / ${사이즈}`;
    } else if (mode === "colorOnly" && 색상) {
      텍스트 += ` / ${색상}`;
    } else if (mode === "sizeOnly" && 사이즈) {
      텍스트 += ` / ${사이즈}`;
    }

    // 3) 공백 & 슬래시 공백 제거: ") "→")", " / "→"/"
    텍스트 = 텍스트
      .replace(/\)\s*/g, ")")
      .replace(/\s*\/\s*/g, "/");

    // 4) 25자 초과 시 자르기
    if (텍스트.length > 25) {
      텍스트 = 텍스트.slice(0, 25);
    }

    // 5) 최종 반환 객체 생성
    const result = { 제품선택: 텍스트 };
    if (mode === "colorOnly" && 색상)         result.색상 = 색상;
    if ((mode === "sizeOnly" || mode === "both") && 사이즈) result.사이즈 = 사이즈;
    return result;
  }

  // (2) 사이즈 expand 함수
  function expandSizes(sizeStr) {
    if (!sizeStr || typeof sizeStr !== "string") return [];
    if (sizeStr.includes(",") || sizeStr.includes("/")) {
      return sizeStr.split(/[,/]/).map(s => s.trim()).filter(Boolean);
    }
    const m = sizeStr.match(/^(\d{3})~(\d{3})$/);
    if (m) {
      const [start, end] = [parseInt(m[1],10), parseInt(m[2],10)];
      const out = [];
      for (let i = start; i <= end; i += 5) out.push(i.toString());
      return out;
    }
    return [sizeStr.trim()];
  }
