
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스마트스토어 옵션 자동 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    input[type='text'], input[type='number'] { width: 100%; box-sizing: border-box; }
    .top-bar, .button-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    #inputTable-container { max-height: 500px; overflow-y: auto; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>스마트스토어 옵션 자동 생성기</h2>

  <div class="top-bar">
    <input type="file" id="excelFile" accept=".xlsx" />
    <button onclick="downloadTemplate()">엑셀 양식 다운로드</button>
    <button onclick="addRow()">+ 행 추가</button>
    <button onclick="clearAll()">초기화</button>
    <label><input type="checkbox" id="combineNameColor" /> 상품명+색상</label>
    <button onclick="generateExcel()">현재 대표기준 엑셀 다운로드</button>
    <button onclick="generateAllMainExcelZip()">일괄 엑셀 다운로드 (ZIP)</button>
  </div>

  <div id="inputTable-container">
    <table id="inputTable">
      <thead>
        <tr>
          <th>대표</th>
          <th>상품명</th>
          <th>판매가</th>
          <th>색상</th>
          <th>사이즈</th>
          <th>1번 상품명</th>
          <th>품절된 조합 입력<br>(색상/사이즈)</th>
          <th>제외</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
function downloadTemplate() {
  const ws_data = [['상품명', '판매가', '색상', '사이즈', '1번 상품명', '품절된 조합 입력']];
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, '양식');
  XLSX.writeFile(wb, 'smartstore_template.xlsx');
}

function addRow() {
  const tableBody = document.querySelector('#inputTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="radio" name="main"></td>
    <td><input type="text"></td>
    <td><input type="number"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text" placeholder="예: 블랙/90 화이트/100"></td>
    <td><input type="checkbox"></td>
  `;
  tableBody.appendChild(tr);
}

function clearAll() {
  document.querySelector('#inputTable tbody').innerHTML = '';
}

document.getElementById('excelFile').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { defval: '' });
    const tableBody = document.querySelector('#inputTable tbody');
    clearAll();
    rows.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="radio" name="main"></td>
        <td><input type="text" value="${row['상품명'] || ''}"></td>
        <td><input type="number" value="${row['판매가'] || ''}"></td>
        <td><input type="text" value="${row['색상'] || ''}"></td>
        <td><input type="text" value="${row['사이즈'] || ''}"></td>
        <td><input type="text" value="${row['1번 상품명'] || ''}"></td>
        <td><input type="text" value="${row['품절된 조합 입력'] || ''}" placeholder="예: 블랙/90 화이트/100"></td>
        <td><input type="checkbox"></td>
      `;
      tableBody.appendChild(tr);
    });
  };
  reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
