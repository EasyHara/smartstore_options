<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트스토어 옵션 자동 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>스마트스토어 옵션 자동 생성기</h1>

    <!-- 파일 업로드 -->
    <div>
        <label for="file-upload">엑셀 파일 업로드</label>
        <input type="file" id="file-upload" accept=".xlsx" />
        <button id="download-template">엑셀 양식 다운로드</button>
    </div>

    <!-- 상품 추가 버튼 -->
    <button id="add-row">+ 행 추가</button>
    <button id="reset">초기화</button>

    <!-- 상품 테이블 -->
    <table id="product-table">
        <thead>
            <tr>
                <th>상품명</th>
                <th>색상</th>
                <th>사이즈</th>
                <th>1번 상품명</th>
                <th>대표상품</th>
                <th>제외</th>
                <th>품절된 조합</th>
            </tr>
        </thead>
        <tbody>
            <!-- 동적으로 추가될 상품 목록 -->
        </tbody>
    </table>

    <!-- 버튼들 -->
    <button id="download-excel">엑셀 다운로드</button>
    <button id="download-zip">일괄 엑셀 다운로드 (ZIP)</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<script>
    // 엑셀 양식 다운로드
    document.getElementById('download-template').addEventListener('click', function() {
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet([
            ["상품명", "색상", "사이즈", "1번 상품명", "품절된 조합"]
        ]);
        XLSX.utils.book_append_sheet(wb, ws, "템플릿");
        XLSX.writeFile(wb, "상품양식.xlsx");
    });

    // 파일 업로드 및 테이블에 표시
    document.getElementById('file-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const data = event.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });

            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet);

            const tbody = document.querySelector('#product-table tbody');
            tbody.innerHTML = ''; 

            jsonData.forEach((row, index) => {
                const productName = row['상품명'] || '';
                const color = row['색상'] || '';
                const size = row['사이즈'] || '';
                const optionName = row['1번 상품명'] || '';
                const isRepresentProduct = row['대표상품'] === 'Y';

                // 색상과 사이즈 옵션 분리
                const colorOptions = color.split(/,|\//).map(c => c.trim());
                const sizeOptions = size.split(/,|\//).map(s => s.trim());
                
                colorOptions.forEach(colorOpt => {
                    sizeOptions.forEach(sizeOpt => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><input type="text" value="${productName}" readonly /></td>
                            <td><input type="text" value="${colorOpt}" readonly /></td>
                            <td><input type="text" value="${sizeOpt}" readonly /></td>
                            <td><input type="text" value="${optionName}" readonly /></td>
                            <td><input type="checkbox" ${isRepresentProduct ? 'checked' : ''} /></td>
                            <td><input type="checkbox" /></td>
                            <td><input type="text" value="${row['품절된 조합'] || ''}" /></td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
            });
        };

        reader.readAsBinaryString(file);
    });

    // 행 추가
    document.getElementById('add-row').addEventListener('click', function() {
        const tbody = document.querySelector('#product-table tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="text" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="checkbox" /></td>
            <td><input type="text" /> </td> <!-- 품절된 조합 칸 추가 -->
        `;
        tbody.appendChild(row);
    });

    // 초기화
    document.getElementById('reset').addEventListener('click', function() {
        document.querySelector('#product-table tbody').innerHTML = '';
    });

    // 엑셀 다운로드
    document.getElementById('download-excel').addEventListener('click', function() {
        const tbody = document.querySelector('#product-table tbody');
        const rows = Array.from(tbody.rows);

        let representProductPrice = 0;

        const data = [];
        rows.forEach((row, index) => {
            const cols = row.querySelectorAll('td input');
            const productName = cols[0].value;
            const color = cols[1].value;
            const size = cols[2].value;
            const optionName = cols[3].value;
            const isRepresentProduct = cols[4].checked;

            // 대표상품이 선택되었으면 가격 설정
            let price = representProductPrice;
            if (isRepresentProduct) {
                price = 0;
            } else if (!representProductPrice) {
                // 대표상품 가격을 찾아서 차감
                representProductPrice = 10000; // 예시로, 실제로는 엑셀 파일에서 가져온 값으로 설정
                price = representProductPrice - 1000; // 예시, 대표상품의 가격에서 차감
            }

            data.push({
                "상품명": productName,
                "색상": color,
                "사이즈": size,
                "1번 상품명": optionName,
                "옵션가": price,
                "재고수량": 99999,
                "관리코드": productName,
                "사용여부": "Y",
                "품절된 조합": cols[6].value
            });
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "상품옵션");
        XLSX.writeFile(wb, "상품옵션.xls");
    });
</script>

</body>
</html>
