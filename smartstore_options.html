<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스마트스토어 옵션 자동 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    input[type='text'], input[type='number'] { width: 100%; box-sizing: border-box; }
    .top-bar, .button-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    #inputTable-container { max-height: 500px; overflow-y: auto; margin-bottom: 20px; }
    .section { margin-top: 30px; }
    .hidden { display: none; }
    .saved-template { display: flex; align-items: center; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #ccc; }
    .saved-template span { flex: 1; }
    .right-align { text-align: right; }
  </style>
</head>
<body>
  <h2>스마트스토어 옵션 자동 생성기</h2>

  <div class="top-bar">
    <input type="file" id="excelFile" accept=".xlsx" />
    <button onclick="downloadTemplate()">엑셀 양식 다운로드</button>
    <button onclick="addRow()">+ 행 추가</button>
    <button onclick="clearAll()">초기화</button>
    <label><input type="checkbox" id="combineNameColor" /> 상품명+색상</label>
    <button onclick="generateExcel()">현재 대표기준 엑셀 다운로드</button>
    <button onclick="generateAllMainExcelZip()">일괄 엑셀 다운로드 (ZIP)</button>
  </div>

  <div id="inputTable-container">
    <table id="inputTable">
      <thead>
        <tr>
          <th>대표</th>
          <th>상품명</th>
          <th>판매가</th>
          <th>색상</th>
          <th>사이즈</th>
          <th>1번 상품명</th>
          <th>품절된 조합 입력<br>(색상/사이즈)</th>
          <th>제외</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const tableBody = document.querySelector('#inputTable tbody');

function addRow(data = {}) {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="radio" name="main"></td>
    <td><input type="text" value="${data['상품명'] || ''}"></td>
    <td><input type="number" value="${data['판매가'] || ''}"></td>
    <td><input type="text" value="${data['색상'] || ''}"></td>
    <td><input type="text" value="${data['사이즈'] || ''}"></td>
    <td><input type="text" value="${data['1번 상품명'] || ''}"></td>
    <td><input type="text" value="${data['품절된 색상 입력'] || ''}"></td>
    <td><input type="text" value="${data['품절된 사이즈 입력'] || ''}"></td>
    <td><input type="text" value="${data['품절된 조합 입력'] || ''}"></td>
    <td><input type="checkbox" ${data['제외'] ? 'checked' : ''}></td>
  `;
  tableBody.appendChild(tr);
}

function clearAll() {
  tableBody.innerHTML = '';
}

function downloadTemplate() {
  const ws_data = [['상품명', '판매가', '색상', '사이즈', '1번 상품명', '품절된 색상 입력', '품절된 사이즈 입력', '품절된 조합 입력']];
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, '양식');
  XLSX.writeFile(wb, 'smartstore_template.xlsx');
}

document.getElementById("excelFile").addEventListener("change", function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });
    clearAll();
    json.forEach(row => addRow(row));
  };
  reader.readAsArrayBuffer(file);
});

function generateExcel() {
  const rows = [...tableBody.querySelectorAll("tr")];
  const useColor = document.getElementById("useNameColor").checked;
  const mainRowIndex = rows.findIndex(row => row.querySelector("input[type='radio']")?.checked);
  if (mainRowIndex === -1) return alert("대표 상품을 선택하세요.");

  const mainRow = rows[mainRowIndex];
  const mainInputs = mainRow.querySelectorAll("input");
  const mainName = mainInputs[1].value;
  const mainPrice = parseInt(mainInputs[2].value) || 0;
  const mainTitle = mainInputs[5].value;

  const dataRows = rows.map((row, index) => ({ row, index })).filter(({ row }) => !row.querySelectorAll("input")[9].checked);

  const grouped = {};
  let groupOrder = 1;
  const wsData = [["제품선택", "색상", "사이즈", "옵션가", "재고수량", "관리코드", "사용여부"]];

  dataRows.forEach(({ row, index }) => {
    const inputs = row.querySelectorAll("input");
    const name = inputs[1].value;
    if (!grouped[name]) grouped[name] = groupOrder++;
  });

  // 대표 상품 먼저 오도록 정렬
  dataRows.sort((a, b) => (a.index === mainRowIndex ? -1 : b.index === mainRowIndex ? 1 : 0));

  dataRows.forEach(({ row, index }) => {
    const inputs = row.querySelectorAll("input");
    const name = inputs[1].value;
    const price = parseInt(inputs[2].value) || 0;
    const colors = inputs[3].value.split(/[,/]/).map(x => x.trim()).filter(Boolean);
    const sizes = inputs[4].value.split(/[,/]/).map(x => x.trim()).filter(Boolean);
    const soldOutColors = inputs[6].value.split(/[,/]/).map(x => x.trim());
    const soldOutSizes = inputs[7].value.split(/[,/]/).map(x => x.trim());
    const soldOutPairs = inputs[8].value.split(',').map(p => p.trim());
    const optionPrice = index === mainRowIndex ? 0 : price - mainPrice;
    const groupIdx = grouped[name];
    const labelBase = `${String(groupIdx).padStart(2, '0')}) ${index === mainRowIndex ? mainTitle : name}`;

    colors.forEach(color => {
      sizes.forEach(size => {
        const isSoldOut = soldOutColors.includes(color) || soldOutSizes.includes(size) || soldOutPairs.includes(`${color}/${size}`);
        const stock = isSoldOut ? 0 : 99999;
        const label = useColor ? `${labelBase} / ${color}` : labelBase;
        wsData.push([label, useColor ? '' : color, size, optionPrice, stock, name, 'Y']);
      });
    });
  });

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb, ws, "옵션정보");
  XLSX.writeFile(wb, `${mainName}.xls`);
}

function s2ab(s) {
  const buf = new ArrayBuffer(s.length);
  const view = new Uint8Array(buf);
  for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xff;
  return buf;
}
</script>
</body>
</html>
